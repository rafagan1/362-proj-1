<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link rel="stylesheet" href="assets/screen.css" />
</head>
<body class="g">
  <main id="content">
    <h1>Sign Up To Receive Free Meals</h1>
    <p>
      As a senior residence of the community, you may be eligible to have free
      meals delivered to your residence. Enter your information below to have
      someone contact you. First enter a name followed by a phone number and email.
    </p>
    <form action="#null" method="get">
      <ol>
        <li class="fullname">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="John Doe" />
        </li>
        <li class="email">
          <label for="email">E-mail Address</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" />
        </li>
        <li class="phone">
          <label for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>
        <li class="meal">Meal Type:</li>
          <ol>
            <li>
              <input type="radio" name="foodType" id="veg" value="veg" />
              <label for="veg">Vegetarian</label>
            </li>
            <li>
              <input type="radio" name="foodType" id="nonveg" value="nonveg" checked />
              <label for="nonveg">Non-Vegetarian</label>
            </li>
          </ol>
        <li class="bestc">Best Contact Method:</li>
          <ol>
            <li>
              <input type="radio" name="contact" id="cemail" value="cemail" />
              <label for="cemail">Email</label>
            </li>
            <li>
              <input type="radio" name="contact" id="cphone" value="cphone" checked />
              <label for="cphone">Phone</label>
            </li>
          </ol>
        <li class="tosubmit">
          <input type="submit" name="signup" id="signup" value="Sign Up!" />
        </li>
      </ol>
    </form>
  </main>
  <script src="site.js"></script>
</body>
</html>
