<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link rel="stylesheet" href="assets/screen.css" />
</head>
<body class="g">
  <main id="content">
    <h1>Meal Delivery Service Client</h1>
    <form action="#null" method="get">
      <ol>
        <li>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="John H Doe" />
        </li>
        <li>
          <label for="email">E-mail Address</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" />
        </li>
        <li>
          <label for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>
        <li>Home Address:</li>
          <ol class="home-fields">
            <li>
              <label class="street" for="street">Street</label>
              <input type="text" name="street" id="street" />
            </li>
            <li>
              <label class="city" for="city">City</label>
              <input type="text" name="city" id="city" />
            </li>
            <li>
              <label class="state" for="state">State</label>
              <input type="text" name="state" id="state" />
            </li>
            <li>
              <label class="zip" for="zip">Zip</label>
              <input type="text" name="zip" id="zip" />
            </li>
          </ol>
        <li>Meal Type:</li>
          <p><input type="radio" name="foodType" id="veg" value="veg" />
          <label for="veg">Vegetarian</label></p>
          <p><input type="radio" name="foodType" id="nonveg" value="nonveg" checked />
          <label for="nonveg">Non-Vegetarian</label></p>
        <li>Best Contact Method:</li>
          <p><input type="radio" name="contact" id="cemail" value="cemail" checked />
          <label for="cemail">Email</label></p>
          <p><input type="radio" name="contact" id="cphone" value="cphone" />
          <label for="cphone">Phone</label></p>
          <p><input type="radio" name="contact" id="cmail" value="cmail" />
          <label for="cmail">Mail</label></p>
        <li>
          <input type="submit" name="submit" id="submit" value="Sign Up!" />
        </li>
      </ol>
    </form>
  </main>
  <script src="site.js"></script>
</body>
</html>
