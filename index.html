<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link rel="stylesheet" href="assets/screen.css" />
</head>
<body class="ng">
  <main id="content">
    <h1>Sign Up For Free Meals!!</h1>
    <p class="reason">
      As a senior residence of the community, you may be eligible to have free
      meals delivered to your residence. Enter your information below to have
      someone contact you.
    </p>
    <form action="#null" method="get">
      <ol>
        <!-- Name -->
        <li class="fullname">
          <label class="req" for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="John H.Doe" required/>
        </li>
        <!-- Email-->
        <li class="email">
          <label class="req" for="email">E-mail Address</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" required/>
        </li>
        <!--Phone-->
        <li class="phone">
          <label class="req" for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" required />
        </li>
        <!--Meal-->
        <li class="meal">Vegetarian:</li>
          <input type="radio" name="foodType" id="nonveg" checked />
          <label class="radiotype" for="nonveg">No</label>
          <input type="radio" name="foodType" id="veg" />
          <label class="radiotype" for="veg">Yes</label>
        <!--Desired Contact  Method-->
        <li class="bestc">Best Contact Method:</li>
          <input type="radio" name="contact" id="cemail" checked/>
          <label class="radiotype" for="cemail">Email</label>
          <input type="radio" name="contact" id="cphone" />
          <label class="radiotype" for="cphone">Phone</label>
          <!--Flag/Acknowledgement-->
        <li id="alert">
            <p class="confirm"></p>
        </li>
        <!--Submit/Sign Up-->
        <li class="tosubmit">
          <input type="submit" name="signup" id="signup" value="Sign Up!" />
        </li>
      </ol>
    </form>
  </main>
  <script src="site.js"></script>
</body>
</html>
